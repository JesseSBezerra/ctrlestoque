<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<title>Calculadora</title>
</h:head>
<h:body>
<h:form id="form">
<p:panelGrid columns="2">
<p:outputLabel value="Valor 1"/>
<h:inputText value="#{CalculadoraMB.valor1}"/>
<p:outputLabel value="Valor 2"/>
<h:inputText value="#{calculadoraMB.valor2}"/>
<p:outputLabel value="Resultado"/>
<p:inputText value="#{calculadoraMB.resultado}"/>
<p:commandButton action="#{calculadoraMB.somar}" value="Somar" update="form"></p:commandButton>
</p:panelGrid>
</h:form>
</h:body>
</html>
