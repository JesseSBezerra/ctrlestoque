<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>
<h:body>
	<h:form id="formulario">
		<h:panelGrid columns="2">
		
		<h:panelGrid columns="1">
			<p:outputLabel value="Código" />
			<p:inputText value="#{CadProdutoMB.produto.cdProduto}" />
		</h:panelGrid>
		
		<h:panelGrid columns="1">	
			<p:outputLabel value="Descrição" />
			<p:inputText value="#{CadProdutoMB.produto.dsProduto}" style="width:300%"/>
		</h:panelGrid>
		
		<h:panelGrid columns="1">
			    <p:outputLabel value="Espécie" />
				<p:selectOneMenu id="especie" value="#{CadProdutoMB.produto.tpEspecie}" style="width:125px">
		            <f:selectItem itemLabel="Medicamentos" itemValue="M" />
		            <f:selectItem itemLabel="Nutrição" itemValue="N" />
		            <f:selectItem itemLabel="OPME" itemValue="O" />
		            <f:selectItem itemLabel="Patrimonio" itemValue="P" />
		        </p:selectOneMenu>
		 </h:panelGrid>
		
		<h:panelGrid columns="2">
		<h:panelGrid columns="1">
			    <p:outputLabel value="Lote" />
				<p:selectOneMenu id="lote" value="#{CadProdutoMB.produto.snLote}" style="width:125px">
		            <f:selectItem itemLabel="Sim" itemValue="S" />
		            <f:selectItem itemLabel="Não" itemValue="N" />
		        </p:selectOneMenu>
		 </h:panelGrid>
		 
		 <h:panelGrid columns="1">
			    <p:outputLabel value="Validade" />
				<p:selectOneMenu id="validade" value="#{CadProdutoMB.produto.snValidade}" style="width:125px">
		            <f:selectItem itemLabel="Sim" itemValue="S" />
		            <f:selectItem itemLabel="Não" itemValue="N" />
		        </p:selectOneMenu>
		 </h:panelGrid>
		        
		 </h:panelGrid>
			
		</h:panelGrid>
		<p:commandButton value="Salvar" action="#{CadProdutoMB.salvar}" update="formulario" />
	</h:form>
</h:body>

</html>
